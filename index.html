<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Johan Ajnabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="app">

    <!-- Header injected via main.js -->
    <section id="profile"></section>

    <!-- Pill-style navigation -->
    <nav class="nav-pills">
      <a href="#about" class="pill active">About</a>
      <a href="#interests" class="pill">Interests</a>
      <a href="#experience" class="pill">Experience</a>
      <a href="#publications" class="pill">Publications</a>
      <a href="assets/resume.pdf" class="pill" target="_blank">Résumé</a>
      <a href="assets/JA_CV2025.pdf" class="pill" target="_blank">CV</a>
    </nav>

    <!-- About -->
    <section id="about"></section>

    <!-- Research -->
    <section id="interests"></section>

    <!-- Research Experience -->
    <section id="experience"></section>

    <!-- Publications -->
    <section id="publications"></section>

    <!-- Links -->
    <section id="links"></section>

  </main>

  <script src="main.js"></script>

  <!-- Optional: active pill toggle -->
  <script>
    document.querySelectorAll(".nav-pills .pill").forEach(pill => {
      pill.addEventListener("click", () => {
        document.querySelectorAll(".nav-pills .pill")
          .forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
      });
    });
  </script>
<a href="#profile" id="back-to-top" class="pill back-to-top">
  ↑ Top
</a>

</body>
</html>
